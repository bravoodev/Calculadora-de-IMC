<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1> Calculadora de IMC</h1>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso"><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" name="altura" step="0.01"><br><br>

    <input type="button" value="Calcular IMC" onclick="calcularIMC()"><br><br>

    <div id="res"></div>

    <script>
        function calcularIMC(){
            var peso = document.querySelector('#peso').value;
            var altura = document.querySelector('#altura').value;
            var res = document.querySelector('#res')

            if (peso === "" || altura === ""){
                res.innerHTML = "<p>Preencha todos os campos!</p>";
                return;
            }

            var imc = peso / (altura * altura);
            res.innerHTML = `<p> Seu IMC é <strong>${imc.toFixed(2)}</strong></p>`;

            if (imc <18.5){
                res.innerHTML += `<p>Classificação: Abaixo do peso</p>`
            } else if (imc <25){
                res.innerHTML += `<p>Classificação: Peso Normal</p>`
            } else if(imc < 30){
                res.innerHTML += `<p>Classificação: Sobrepeso</p>`
            }   else {
                res.innerHTML += `<p>Classificação: Obesidade`
            }
        }

    </script>

</body>
</html>
